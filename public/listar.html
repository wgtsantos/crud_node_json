<!doctype html>
<html lang="pt-br">
    <head>
        <title> CRUD NODE JS</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <body>
        <header class="bg-info text-center py-5">
            <div class="container">
                <a href="/admin" class="btn btn-lg btn-light"> Voltar </a>
            </div>
        </header>
        <main class="py-5">
            <section class="py-5">
                <div class="container">
                    <h2 class="text-center"> Produtos Cadastrados </h2>
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-light align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>NOME</th>
                                            <th>FABRICANTE</th>
                                            <th>VALOR</th>
                                            <th>QUANTIDADE</th>
                                            <th>IMG</th>
                                            <th colspan="2" class="text-center">AÇÕES</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listarProdutos" class="table-group-divider">

                                    </tbody>
                                </table>
                            </div>
                        </div>    
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-info-subtle text-black text-center py-4">
            <div class="container" style="margin: 0 auto;">
                <p> &copy; 2024 Sistema CRUD. Todos os direitos Reservados. </p>
                <ul class="list-inline">
                    <li class="list-inline-item">  
                        <a href="#" class="text-black-50"> Política de Privaciade </a>
                    </li>
                    <li class="list-inline-item"> 
                        <a href="#" class="text-black-50"> Termos de Uso </a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
